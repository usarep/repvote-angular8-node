
<div class="center-block">
  <app-spinner [visible]="_loading"> </app-spinner>
</div>
<div *ngIf="_repVoteKeywordDetail && _repVoteKeywordDetail.rollCallInfoVote?.length > 0"
    class="panel panel-default" >

    <!--

RollCallInfoVote looks like this:

rollCallInfo:

"rowId": 9379,
"id": 0,
"congress": 114,
"session": 1,
"chamberId": 2,
"year": 2015,
"rollCallNum": 244,
"voteQuestion": "Coons Amdt. No. 2243",
"voteResult": "Amendment Agreed to",
"voteDesc": "To authorize the establishment of American Dream Accounts.",
"actionDate": "July 16, 2015,  11:42 AM"

currently no billId

vote: ...

markup:
http://getbootstrap.com/components/#panels-heading

    -->

  <!-- Default panel contents -->
  <div class="panel-heading">
     <h3 class="panel-title">
         Votes on {{ _topicTypeDesc }} <span class="index-term-header"> {{ _topic }} </span> by
         {{ _repOrSenatorStr }} <span class="rep-name bold"> {{ _repVoteKeywordDetail.repName }} </span>
        <span *ngIf="this._voteTypeStr">
          {{ _voteTypeStrPre }} <span class="capitalize bold"> {{ _voteTypeStr }} </span>
        </span>

     </h3>
  </div>
  <div class="panel-body">
    <p></p>
  </div>

  <app-indiv-rep-vote-table [_repVoteKeywordDetail]="_repVoteKeywordDetail" ></app-indiv-rep-vote-table>


  </div>
