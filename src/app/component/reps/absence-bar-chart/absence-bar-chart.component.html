<div class="row">
  <div class="col-md-6">
      <div style="display: block;">
          <canvas baseChart
                  width="400"
                  height="400"
                  [datasets]="chartData"
                  [labels]="chartLabels"
                  [options]="chartOptions"
                  [legend]="chartLegend"
                  [chartType]="chartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
          </canvas>
      </div>
  </div>

  </div>

</div>
